<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button href="https://www.google.com/" target="_blank">{{element.id}}</a> </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="CNPJ">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
  </ng-container>

  <!-- Endereco Column -->
  <ng-container matColumnDef="Endereco">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a> </td>
  </ng-container>

  <ng-container matColumnDef="Alterar">
    <th mat-header-cell *matHeaderCellDef> Alterar </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
